<h1></h1>
<img src="https://kdkricherman.github.io/HTML9/World/2.jpg" border=0 usemap="#area">
<p>남태평양 서쪽 끝 뉴기니섬 동반부에 걸쳐 있는 도서국가이다. 1660년 네덜란드가 뉴기니섬의 영유권을 최초로 주장하였다.</p>
<p>1885년 뉴기니섬 동부의 북쪽은 독일이, 남쪽은 영국이 각각 분리 점령하였고,</p>
<p>이후 오스트레일리아의 통치를 거쳐 1975년 독립하였다. 뉴기니섬 서반부는 인도네시아의 이리안자야주(州)이다.</p>
<p>[네이버 지식백과] 파푸아뉴기니 [Papua New Guinea] (두산백과) 
</p>
