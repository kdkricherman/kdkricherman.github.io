<body>
<h1>오스트레일리아</h1>
<img src="https://kdkricherman.github.io/HTML9/Map/1.jpg" border=0 usemap="#area">
<p>영국연방(英國聯邦)에 속하는 나라로, 오스트레일리아 대륙과 태즈메이니아섬 등을 국토로 한다. 
</p>
<p>1788년 1월 26일 영국이 최초로 유럽인 정착지를 세운 이래 영국의 식민 상태였다가 1901년 1월 1일 오스트레일리아 연방을 발족하였다.
</p>
<p>출처:[네이버 지식백과] 오스트레일리아 [Australia] (두산백과)</p>
