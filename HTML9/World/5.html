<h1>캐나다</h1>
<img src="https://kdkricherman.github.io/HTML9/World/5.jpg" border=0 usemap="#area">
<p>북아메리카 대륙 북부에 있는 국가로, 영국연방(英國聯邦)에 속한다. </p>
<p>1763년 영국이 프랑스와 맺은 파리조약 이후 영국의 식민 상태로 있다가 1867년 캐나다자치령으로 독립하였다.</p>
<p>1951년 정식국명을 캐나다로 변경하였다.</p>
<p>[네이버 지식백과] 캐나다 [Canada] (두산백과)</p>
