<h1>예멘</h1>
<img src="https://kdkricherman.github.io/HTML9/World/8.jpg" border=0 usemap="#area">
<p>라비아 반도 남서부에 위치한 국가로 서쪽으로는 홍해, 남쪽으로는 아덴만으로 둘러싸여 있다. 북쪽 경계선은 사우디아라비아이다. </p>
<p>1918년 서구 열강에 패배한 오스만투르크제국으로부터 독립한 후 </p>
<p>예멘아랍공화국(북예멘)과  영국령으로 나뉘어지게 되었다. </p>
<p>1967년 영국령으로부터 예멘인민민주공화국(남예멘)이 독립, 분단된 후 1990년 5월 22일 재통일, 단일국가가 되었다.</p>
<p>[네이버 지식백과] 예멘 [Yemen] (두산백과)</p>
