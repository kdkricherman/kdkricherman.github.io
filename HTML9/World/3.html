<h1>뉴질랜드</h1>
<img src="https://kdkricherman.github.io/HTML9/World/3.jpg" border=0 usemap="#area">
<p>남서태평양에 있는 섬나라로, 북섬과 남섬 2개 섬으로 이루어진 본토와 여러 섬 및 제도(諸島)를 국토로 한다. </p>
<p>1840년 와이탕기 조약에 따라 영국의 식민지가 되었다가 1907년에 독립하였으나 </p>
<p>영국연방의 일원으로서 형식적으로 영국 국왕을 국가원수로 하는 입헌군주제를 유지하고 실질적으로는 의원내각제 형태다.</p>
<p>[네이버 지식백과] 뉴질랜드 [New Zealand] (두산백과)</p>
