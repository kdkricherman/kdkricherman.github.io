<h1>그린란드</h1>
<img src="https://kdkricherman.github.io/HTML9/World/3.jpg" border=0 usemap="#area">
<p>그린란드(Greenland)는 덴마크어로 그뢴랜(Grønland)이라고 불리며 지리적으로는 북아메리카 북쪽에 포함되어 있지만 덴마크령에 속했었다.</p>
<p>2009년 6월 21일 덴마크로부터 독립을 선언했다. 국방이나 외교적인 사안 등에 대해서는 덴마크가 최종 결정권을 갖고 있지만, </p>
<p>그린란드의 지하자원을 사용하는 권리와 사법권, 경찰권 등을 독립적으로 행사할 수 있다.</p>
<p>[네이버 지식백과] 그린란드 [Greenland, Kalaallit Nunaat, Grønland] (덴마크 개황, 2011. 4., 외교부)</p>
